<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>My Certificates</h1>
    </header>
    <main class="container">
        <section id="certificates" class="certificates">
            <div class="certificate" data-full="pdfs/html_css_full.pdf">
                <img src="images/html_css_thumb.png" alt="HTML & CSS Certificate" class="certificate-img">
                <a href="https://itgid.info/ru/cabinet/certificate/eqtfz3db996b" class="source-link">Check</a>
            </div>
            <div class="certificate" data-full="pdfs/javascript_full.pdf">
                <img src="images/javascript_thumb.png" alt="JavaScript Certificate" class="certificate-img">
                <a href="https://itgid.info/ru/cabinet/certificate/eqtfz3db996b" class="source-link">Check</a>
            </div>
            <div class="certificate" data-full="pdfs/react_full.pdf">
                <img src="images/react_thumb.png" alt="React.js Certificate" class="certificate-img">
                <a href="https://itgid.info/ru/cabinet/certificate/kc2t84k72kw7" class="source-link">Check</a>
            </div>
            <div class="certificate" data-full="pdfs/fullstack_full.pdf">
                <img src="images/fullstack_thumb.png" alt="Fullstack Certificate" class="certificate-img">
                <a href="#" class="source-link">Check</a>
            </div>
        </section>
    </main>
    <div id="modal" class="modal">
        <iframe id="modal-pdf" src="" frameborder="0" class="modal-iframe"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
